<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daeyang University Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-lg rounded" style="width: 350px;">
      <div class="text-center mb-3">
        <h2 class="mb-0" style="color: #f39c12;">Daeyang University</h2>
      </div>

      <!-- Updated form to send data to login.php -->
      <form action="login.php" method="POST">
        <div class="mb-3">
          <label for="studentID" class="form-label">Student ID</label>
          <input type="text" class="form-control" id="studentID" name="studentID" placeholder="BSCICT/00/010" required>
        </div>

        <div class="mb-3 position-relative">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
          <span class="eye-icon position-absolute end-0 top-50 translate-middle-y px-2" onclick="togglePassword()">
            <i class="bi bi-eye" id="toggle-eye"></i>
          </span>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Sign In</button>
        </div>

        <div class="text-center mt-3">
          <a href="#" class="link-primary">Forgot Password?</a>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
